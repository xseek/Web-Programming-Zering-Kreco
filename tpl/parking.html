<!DOCTYPE html>


<html>
<head>
<center>
<h1> Ponadzi Parking</h1> </center>


<title>Google Mape</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 700px;
    width: 100%;
  }
 
  
</style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsYHj2R5eSp3OsxxGxyesQTwmrXeZeSWk&callback=initMap"
async defer></script>
</body>
</html>
